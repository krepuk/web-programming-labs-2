{% extends "base.html" %}

{% block lab %}Посадить\срубить{% endblock %}

{% block main %}
    <div>
        Посажено деревьев: {{ tree_count }}
    </div>
    <form method="post">
        <button name="operation" value="plant" {% if tree_count >= 5 %}disabled{% endif %}>Посадить дерево</button>
        <button name="operation" value="cut" {% if tree_count == 0 %}disabled{% endif %}>Срубить дерево</button>
    </form>
{% endblock %}
