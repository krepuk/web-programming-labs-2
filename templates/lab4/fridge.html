{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Холодильник</h1>
    <form method="post">
        <div>
            <label for="temperature">Температура:</label>
            <input type="number" id="temperature" name="temperature" step="0,5">
        </div>
        <div>
            <button type="submit">Установить температуру</button>
        </div>
    </form>
    <div>
        {% if message %}
            <p>{{ message }}</p>
            {% if snowflakes %}
                <p>{{ snowflakes }}</p>
            {% endif %}
        {% endif %}
    </div>
{% endblock %}
