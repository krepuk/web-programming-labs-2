{% extends "base_rgz.html" %}

{% block main %}
    <h1 style="text-align: center;">Регистрация</h1>
    <form action="/registers" method="post" style="display: flex; flex-direction: column; align-items: center;">
        <div style="margin-bottom: 10px;">
            <label>
                Логин: <input type="text" name="login" style="margin-left: 10px;">
            </label>
        </div>
        <div style="margin-bottom: 10px;">
            <label>
                Пароль: <input type="password" name="password" style="margin-left: 10px;">
            </label>
        </div>
        <button type="submit" style="margin-top: 10px;">Зарегистрироваться</button>
    </form>
    <div style="text-align: center;">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
{% endblock %}
