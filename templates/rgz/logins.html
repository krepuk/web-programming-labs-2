{% extends "base_rgz.html" %}
{% block main %}
    <h1>Вход в систему</h1>
    <form action="/logins" method="post" style="display: flex; flex-direction: column; align-items: center;">
        <div>
            <label>
                Логин: <input type="text" name="login" style="margin-left: 10px;">
            </label>
        </div>
        <div>
            <label>
                Пароль: <input type="password" name="password" style="margin-left: 10px;">
            </label>
        </div>

        <button type="submit">Вход</button>
    </form>
    <div class="error">
        {{ error }}
    </div>
    <a href="/rgz">Назад</a>
{% endblock %}
