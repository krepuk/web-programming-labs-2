{% extends "base.html" %}

{% block title %}Лабораторная работа 2{% endblock %}



{% block main %}

        <img src="{{ url_for('static', filename='Lab2/cat1.jpg') }}" alt="{{ cat.name }}">

    {% endfor %}
{% endblock %}
