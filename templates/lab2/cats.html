{% extends "base.html" %}

{% block title %}Лабораторная работа 2{% endblock %}



{% block main %} 
    {% for cat in cats %} 
    <div class="cat-card"> 
        <img src="{{ url_for('static', filename='lab2/cat' ~ loop.index ~ '.jpg') }}" alt="{{ cat.name }}"> 
        <h2>{{ cat.name }}</h2> 
        <p>{{ cat.description }}</p> 
    </div> 
    {% endfor %} 
{% endblock %}
