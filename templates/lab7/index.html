{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
.modal {
    display: none;
    z-index: 100;
    box-shadow: 3px 3px 5px rgba(31, 0, 97, 0.5);
    background: rgb(180, 222, 255);
    width: 400px;
    left: 50%;
    top: 220px;
    margin-left: -200px;
    position: absolute;
    padding: 20px;
}   
.error-message {
    color: red;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    background-color: #e6f7ff; 
    box-shadow: 0 2px 5px rgba(37, 34, 255, 0.153);
    border: 1px solid #b3e0ff;
}


tr:hover {
    background-color: #cceeff; 
}


button {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
    background-color: #007dae; 
    color: white; 
}

button:hover {
    background-color: #005599; 
}

.modal {
    display: none;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    background-color: #e6f7ff;
    width: 400px;
    left: 50%;
    top: 220px;
    margin-left: -100px;
    position: absolute;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #b3e0ff; 
}

.modal label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #005599;
}

.modal input, .modal textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #b3e0ff; 
    border-radius: 4px;
    font-size: 14px;
    background-color: #f0f8ff; 
}

.modal textarea {
    resize: vertical;
    min-height: 80px;
}

.modal button {
    margin-top: 15px;
}
.error-message {
    color: red;
    font-size: 12px;
    margin-top: 5px;
}
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillfilmlist();
    </script>

    <div>
        <button onclick="addfilm()">Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id ="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
        </label><br>

        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте поле пустым):</i>
            <input type="text" id="title">
        </label><br>

        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br>

        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br>

        <button onclick="sendfilm()">OK</button>
        <button onclick="cancel()">Oтмена</button>
    </div>
{% endblock %}
