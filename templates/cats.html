<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Репьюк Катя</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        .cat-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cat-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .cat-card h2 {
            margin: 10px 0;
        }
        .cat-card p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Список котиков</h1>
        <a href="/">Главное меню</a>
    </header>
    <main>
        {% for cat in cats %}
        <div class="cat-card">
            <img src="{{ url_for('static', filename=cat.image) }}" alt="{{ cat.name }}">
            <h2>{{ cat.name }}</h2>
            <p>{{ cat.description }}</p>
        </div>
        {% endfor %}
    </main>
    <footer>
        &copy; Репьюк Катя, ФБИ-22, 3 курс, 2024
    </footer>
</body>
</html>
